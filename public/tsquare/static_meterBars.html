<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thawragy</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/meter_bar.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" language="javascript"></script>
</head>

<body>

<div class="uiContainer game">
  <div id="meterBar">
  	<!--Game Currency Bar-->
		<div class="gameCurrencyBar" style="display:none;">
    	<span>12340</span>
    	<img class="positioned" src="images/game_elements/game_currency_bar.png" alt="Game currency bar" />
    </div>
  	<!--Facebook Currency Bar-->
		<div class="facebookCurrencyBar">
    	<span>120</span>
      <a href="#">
      	<img src="images/game_elements/facebook_currency_add_button.png" alt="Facebook add button" />
      </a>
    	<img class="positioned" src="images/game_elements/facebook_currency_bar.png" alt="Facebook currency bar" />
    </div>
    <!--Level Meter Bar-->
    <div class="levelMeter">
      <div class="levelMeterHighlight" style="width:80%;">
        <span class="levelMeterCrowd">
          <img src="images/game_elements/level_meter_crowd.png" alt="Crowd" />
        </span>
      	<img src="images/game_elements/level_meter_highlighted.png" alt="Level Meter Highlighted" />
      </div>
    	<img class="positioned" src="images/game_elements/level_meter.png" alt="Level Meter" />
    </div>
    <!--Experience Bar-->
    <div class="experienceBar">
    	<!--Level-->
    	<strong>12</strong>
    	<span>2000</span>
    	<div class="bar">
      	<!--Value to be changed-->
        <table cellpadding="0" cellspacing="0" width="90%">
          <tr>
            <td style="width:9px;"><img src="images/game_elements/experience_bar_left.png" alt="Experience bar" /></td>
            <td style="width:90%;"><img style="width:100%; height:19px;" src="images/game_elements/experience_bar_center.png" alt="Experience bar" /></td>
            <td style="width:9px;"><img src="images/game_elements/experience_bar_right.png" alt="Experience bar" /></td>
          </tr>
        </table>
      </div>
    	<img class="positioned" src="images/game_elements/experience_bar.png" alt="Experience bar" />
    </div>
  	<!--Timer Bar-->
		<div class="timerBar">
    	<div class="timerBarNumbers">
        <span>05</span>
        <span>:</span>
        <span>00</span>
        <span>:</span>
        <span>00</span>
      </div>
    	<img class="positioned" src="images/game_elements/timer.png" alt="Facebook currency bar" />
    </div>
    <!--Energy Bar-->
    <div class="energyBar">
    	<span>2000</span>
    	<div class="bar">
      	<!--Value to be changed-->
        <table cellpadding="0" cellspacing="0" width="90%">
          <tr>
            <td style="width:9px;"><img src="images/game_elements/energy_bar_left.png" alt="Energy bar" /></td>
            <td style="width:90%;"><img style="width:100%; height:19px;" src="images/game_elements/energy_bar_center.png" alt="Energy bar" /></td>
            <td style="width:9px;"><img src="images/game_elements/energy_bar_right.png" alt="Energy bar" /></td>
          </tr>
        </table>
      </div>
    	<img class="positioned" src="images/game_elements/energy_bar.png" alt="Energy bar" />
    </div>
    <!--Power Bar-->
    <div class="powerbar" style="display:none;">
    	<!--Power Percentage-->
    	<div class="powerPercentage">
      	10%
      </div>
    	<!--Power Level 01-->
    	<div class="powerLevel01">
      	<div style="width:90%">
      		<img class="positioned" src="images/game_elements/power_level01.png" alt="level 01" />
        </div>
      </div>
    	<!--Power Level 02-->
    	<div class="powerLevel02">
      	<div style="width:90%">
      		<img class="positioned" src="images/game_elements/power_level02.png" alt="level 01" />
        </div>
      </div>
    	<!--Power Level 03-->
    	<div class="powerLevel03">
      	<div style="width:90%">
      		<img class="positioned" src="images/game_elements/power_level03.png" alt="level 01" />
        </div>
      </div>
    	<!--Power Level 04-->
    	<div class="powerLevel04">
      	<div style="width:90%">
      		<img class="positioned" src="images/game_elements/power_level04.png" alt="level 01" />
        </div>
      </div>
    	<img class="positioned" src="images/game_elements/power_bar.png" alt="Power" />
    </div>
    <!--Power-ups-->
    <div class="powerUpsWrapper">
    	<a class="powerUp selected" href="javascript: void(0)">
      	<span><img src="images/game_elements/powerUpRunning.png" alt="Running" /></span>
      	<img class="positioned" src="images/game_elements/powerups_highlighted.png" />
      </a>
    	<a class="powerUp" href="javascript: void(0)">
      	<span><img src="images/game_elements/powerUpRunning.png" alt="Running" /></span>
      	<img class="positioned" src="images/game_elements/powerups.png" />
      </a>
    </div>
    <!--Items slots-->
    <div class="itemsSlotsWrapper">
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item_empty.png" alt="Item" /></span>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item.png" alt="Item" /></span>
        <small class="empty">
        <strong>0</strong>
        <img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item.png" alt="Item" /></span>
        <small>
        <strong>11</strong>
        <img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item.png" alt="Item" /></span>
        <small>
        <strong>11</strong>
        <img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
      	<img class="positioned" src="images/game_elements/item_slots_wrapper.png" alt="Item Slots" />
    </div>
    <!--Game meters-->
    <div class="player">
      <!--Hydration Meter-->
      <div class="hydrationMeter">
        <span>25</span>
        <img src="images/game_elements/hydration_meter.png" alt="Hydration meter" />
      </div>
      <!--Health Meter-->
      <div class="healthMeter">
        <span>25</span>
        <img src="images/game_elements/health_meter.png" alt="Health meter" />
      </div>
      <img src="images/characters/ultras_red_hold.png" alt="Crowd Member" />
    </div>
    <!--Moves indicator-->
    <div class="movesWrapper">
      <div class="nextMove">
        <img class="positioned" src="images/game_elements/circle_move.png" alt="Move" />
      </div>
      <div class="movesIndicator">
        <span class="wrong"><img src="images/game_elements/right_arrow.png" alt="Right" /></span>
        <span class="right"><img src="images/game_elements/left_arrow.png" alt="Left" /></span>
        <span><img src="images/game_elements/right_arrow.png" alt="Right" /></span>
        <span><img src="images/game_elements/left_arrow.png" alt="Left" /></span>
      </div>
    </div>
  </div>

	<img class="background" src="images/timeline/home_background.gif" alt="background"></span>
</div>
<script  type="text/javascript">
	
	$('.trigger').click(function() {
		$('.trigger').toggleClass('triggered');
		$('.triggered').removeClass('trigger');	
	  	$('.movesIndicator').animate({
    		right: '-143px'},
				500, function() {
	  	});
	});
	
	$('.triggered').click(function() {
		$('.triggered').toggleClass('trigger');
		$('.triggere').removeClass('triggered');
	  	$('.movesIndicator').animate({
    		right: '0px'},
				500, function() {
	  	});
	});
</script>
</body>
</html>
