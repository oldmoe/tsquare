<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	  <title></title>
	  <script src="http://connect.facebook.net/en_US/all.js" type="text/javascript"></script>
	  <script src="js/nezal/urls.js" type="text/javascript"></script>
	  <script src="js/base/soundmanager2.nodebug.jsmin.js" type="text/javascript"></script>
	  <script src="js/game/imports.js" type="text/javascript"></script>
	</head>
	<body style="padding-top:10px;">
    <div id="send_requests" style="display:none;"></div>
    <div id="inbox" style="display:none;"></div>
  	<div id="inProgress" style="" class="uiContainer"></div>
    <div id="optionsMenu" style="display:none;" class="homeScreen uiContainer"></div>

    <div id="uiContainer" class="uiContainer" style="display:none;">
      <div id="meterBar"></div>
      <div class="loading" style="display:none;">
        <img src="images/game_elements/loading.gif" alt="loading"/>
      </div>
      <div id="homeContainer">
        <div id="home"></div>
        <div id="timeline"></div>
        <div class="walkingCrowdMemeber">
        </div>
      </div>
	    <div id="gameContainer" style="display:none;">
        <div class="topScope" id="topScope"></div>
    	  <div id="fps" style="display:none;">0</div>
    	  <div id="beatFlash"></div>
        <div id="initCounter" class="largeBlackOutline"></div>
    	  <div id="mySquare"></div>
        <div class="contuineReading" style="display:none;"><img src="images/game_elements/pstc.png" alt="Message" /></div>
        <div id="guidingBar"></div>
    		<div id="container"></div>
        <div id="gameCanvas"></div>
        <div id="inGameMeterBar" class="inGameMeterBar" ></div>
        <div class="bottomScope" id="bottomScope"></div>
        <div id="powerUpsWrapper" class="powerUpsWrapper">
        </div>
      </div>
    	<div id="gameInProgress" style="display:none;" class="uiContainer"></div>
      <div id="winLose"></div>
      <div id="pause"></div>
      <div id="marketplace" style="display: none;"></div>
      <div id="notifications" style="left: 110px;
                                position: absolute;
                                top: 50px;
                                width: 715px;
                                z-index: 11;">
      </div>
      <div id="scores"></div>
      <div id="scoresInProgress"></div>
  		<span class="loadedImg" imgSrc="timeline/home_background.gif" alt="background" imgClasses="background"></span>
    </div>

    <div id="modalWindowMsg" style="display:none;">
      <div id="contents"></div>
      <div id="continueButton" onclick="game.scene.resumeGame()">
          Continue
      </div>
    </div>
    
    <div id="interaction" style="display:none;"></div>

	</body>
</html>
