<textarea id="inbox">

  <div id="help">

    {/for}

  </div>
  <div id="gift">
    <b>Gift Requests</b><br>

    {/for}
    <br>
  </div>
  <div id="challenge"><br>
    <b>Challenge Requests</b><br>
    {for request in inbox.requests.challenge}

<textarea style="display:none;" id='home'>

<textarea style="display:none;" id='timeline'>
	<!--Calendar-->   
  <div class="calendarWrapper">
  	<ul>
    	<li>
      	<a href="javascript:void(0)" class="calendar">
          <span class="loadedImg" imgSrc="images/timeline/calendar_25_jan.png" alt="25 Jan" />        
      	</a>
      </li>
    	<li>
      	<a href="javascript:void(0)" class="calendar">
          <span class="loadedImg" imgSrc="images/timeline/calendar_26_jan.png" alt="25 Jan" />        
      	</a>
      </li>
    	<li>
      	<a href="javascript:void(0)" class="calendar">
					<span class="loadedImg" imgSrc="images/timeline/calendar_27_jan.png" alt="25 Jan" />        
      	</a>
      </li>
    </ul>
  </div>
  <div id="missions">
    <!--Timeline Bar-->
    <div id="missions">
      <!--Timeline Bar-->
      <div class="timelineBar">
      	<!--Missions-->
      	<div class="timelineMissions">
          <!--Changes 28 Sept.-->
          <!--Left controls-->
          <div class="leftControls">
            <div class="left">
              <span class="loadedImg" imgSrc="images/game_elements/previous_button.png" alt="Previous" />       
            </div>    
            <div class="first">      
              <span class="loadedImg" imgSrc="images/game_elements/first_button.png" alt="First" />      	
            </div>      	
          </div>
          <div id="missions-container" class="missionsContainer" >
          	<ul id="missions-ul">
            {for mission in missions}
            	<li id="mission_${mission['id']}" {if mission['playable'] == true } class="glowing" {/if}>
                <a href="javascript:void(0)" class="normal"><img src="images/timeline/mission_icon.png" alt="mission" /></a>
              	<a href="javascript:void(0)" class="hover">
                	<span>${mission.name}</span>
                	<img src="images/timeline/mission_icon_selected.png" alt="mission" />
                </a>
              </li>
            {/for}
            </ul>
          </div >
          <!--Right controls-->
          <div class="rightControls">
            <div class="right">
              <span class="loadedImg" imgSrc="images/game_elements/next_button.png" alt="Next" />
            </div>
            <div class="last">
              <span class="loadedImg" imgSrc="images/game_elements/last_button.png" alt="Last" />
            </div>
          </div>
          <img class="positioned timelineBarImage" src="images/timeline/timeline.png" alt="timeline bar" />
          <!--Changes 28 Sept.-->
        </div>
        <!--Walking Crowd Member-->
        <div class="walkingCrowdMemeber">
        	<img src="images/timeline/crowd_member_small.png" alt="Crowd member" />
        </div>
      </div>
  	<!--Mission Details-->
  	<div class="missionDetails" style="display:none;">
    </div>
  </div>
</textarea>

<textarea style="display:none;" id='friends'>
	<!--Friends Bar-->
  <div class="friendsBar">
  	<!--Game funcations-->
  	<div class="gameFunctions">
    	<!--Crowd menu button-->
    	<a class="crowdMenuItem" href="javascript:void(0);" onclick="gameManager.marketplace.openMarketplace(false);">
        <span class="loadedImg" imgSrc="images/friends/menu_icon.png" alt="Menu Item" />
      </a>
      <!--Marketplace button-->
      <a class="marketplaceMenuItem" href="javascript:void(0);" onclick="gameManager.marketplace.openMarketplace(true);">
        <span class="loadedImg" imgSrc="images/friends/menu_icon.png" alt="Menu Item" />
      </a>
      <!--Rank button-->
      <a class="rankMenuItem" href="#"><span class="loadedImg" imgSrc="images/friends/menu_icon.png" alt="Menu Item" /></a>
      <!--Vote button-->
      <a class="voteMenuItem" href="#"><span class="loadedImg" imgSrc="images/friends/menu_icon.png" alt="Menu Item" /></a>
      <a class="homeMenuItem" href="javascript:void(0);" onclick="gameManager.openMainPage();">
        <span class="loadedImg" imgSrc="images/friends/home_icon.png" alt="Menu Item" />
      </a>
    	<span class="loadedImg" imgSrc="images/friends/functions_background.png" alt="Functions" imgClasses="positioned" />
    </div>
      
    <!--Friends-->
    <div class="friendsWrapper">
    	<!--Friend-->
      {for friend in topThree}
    	<div class="friend">
        <a href="${friend['url']}">
        	<span class="loadedImg" imgSrc="images/friends/${parseInt(friend_index)+1}.png" alt="rank" imgClasses="rankSign"></span>
          <span class="friendsScore">
          	<span>${friend['scores'][scoreManager.gameMode]}</span>
          	<span class="loadedImg" imgSrc="images/friends/friendsScore.png" alt="Friends score" imgClasses="positioned"></span>
          </span>
          <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
          <span class="friendName">${friend['first_name']}</span>
        	<span class="loadedImg" imgSrc="images/friends/friend_box.png" alt="friend" />
        </a>
      </div>
      {/for}

      <!--Left controls-->
      <div id="friends">
        <div class="leftControls">
          <div class="left">
            <span class="loadedImg" imgSrc="images/game_elements/previous_button.png" alt="Previous" />       
          </div>    
          <div class="first">      
            <span class="loadedImg" imgSrc="images/game_elements/first_button.png" alt="First" />      	
          </div>
        </div>
        <!--Friend-->
        <div class="friend">
          <a href="javascript:void(0);" onclick="socialEngine.inviteFriends();">
            <div class="inviteFriend friendAvatar">
              <span class="loadedImg" imgSrc="images/friends/inviteFriends.png" alt="Invite Friend" imgClasses="friendAvatar" />
            </div>
            <span class="friendName">Invite</span>
            <span class="loadedImg" imgSrc="images/friends/friend_box.png" alt="friend" />
          </a>
        </div>
        <div id="friends-container" class="floatingFriends">
        	<ul id="friends-ul">
            {for friend in list}
          	<li>
              <!--Friend-->
              <div class="friend">
                <a href="${friend['url']}">
                  <span class="friendsScore">
                  	<span>${friend['scores'][scoreManager.gameMode]}</span>
                  	<span class="loadedImg" imgSrc="images/friends/friendsScore.png" alt="Friends score" imgClasses="positioned"></span>
                  </span>
                  <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
                  <span class="friendName">${friend['first_name']}</span>
                  <span class="loadedImg" imgSrc="images/friends/friend_box.png" alt="friend" />
                </a>
              </div>
            </li>
            {/for}
          </ul>
        </div>
        <!--Right controls-->
        <div class="rightControls">
          <div class="right">
            <span class="loadedImg" imgSrc="images/game_elements/next_button.png" alt="Next" />
          </div>
          <div class="last">
            <span class="loadedImg" imgSrc="images/game_elements/last_button.png" alt="Last" />
          </div>
        </div>
      </div>
    	<span class="loadedImg" imgSrc="images/friends/friends_bar.png" alt="friends background" imgClasses="positioned"/>
    </div>

    <!--Switching tabs-->
    <div class="swithcingTabs">
      <ul>
      	<li {if scoreManager.mode=="global"} class="selected" {/if}>
          <a href="javascript:void(0)"><span class="loadedImg" imgSrc="images/friends/worldRank.png" alt="World Rank" /></a>
        </li>
        <li {if scoreManager.mode=="friends"} class="selected" {/if}>
          <a href="javascript:void(0)"><span class="loadedImg" imgSrc="images/friends/friendsRank.png" alt="Friends Rank" /></a>
        </li>
      </ul>
    </div>

  </div>
</textarea>

<textarea id='scoreTabs'>
  <div id="scoringModes">
  {for mode in scoreManager.modes}
    <div id="${mode_index}" {if mode_index == scoreManager.mode}
                              class="scoreTab selected"
                            {else}
                              class="scoreTab"     
                            {/if} >
      ${mode_index.capitalize()} Score
    </div>
  {/for}
  </div>
</textarea>

<textarea id='sendChallengePrompt'>
  <div class="sendChallengePrompt">
    <div class="message">
      You have passed ${friend.name} score of ${friend.scores[scoreManager.gameMode]} !! <br> Send him a challenge
    </div>
    <div class="sendChallengOk button" id="${friend.service_id}">
      OK
    </div>
    <div class="sendChallengCancel button">    
      SKIP
    </div>
  </div>
</textarea>
<textarea  id='scorePassedAlert'>
  <div class="scorePassedAlert">
    <div class="message">
      With ${friend.scores[scoreManager.gameMode]}, ${friend.name} passed your score!!
    </div>
    <div class="scorePassedCancel button">    
      OK
    </div>
  </div>
</textarea>
