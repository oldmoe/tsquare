<textarea style="display:none;" id='missions'>
  <div id="missions">
    <!--Timeline Bar-->
    <div id="missions">
      <!--Timeline Bar-->
      <div class="timelineBar">
      	<!--Missions-->
      	<div class="timelineMissions">
          {if challenge}
            <div class="friendScore" mission="${challenge.data.mission}">
            	<div class="smallImageWrapper">
              	<span class="loadedImg" imgSrc="images/dummy/facebook_image_large.png" alt="Facebook Image"
                  imgId="${challenge.from.id}" imgStyle="width:33px;"></span>
              </div>
              <h3>${challenge.from.name}</h3>
              <h5>${challenge.data.score}</h5>
              <span class="loadedImg" imgSrc="images/timeline/challenge_box.png" alt="Friend score" imgClasses="positioned"></span>
            </div>
          {/if}
          <!--Changes 28 Sept.-->
          <!--Left controls-->
          <div class="leftControls">
            <div class="left">
              <span class="loadedImg" imgSrc="images/game_elements/previous_button.png" alt="Previous">  </span>       
            </div>    
            <div class="first">      
              <span class="loadedImg" imgSrc="images/game_elements/first_button.png" alt="First">  </span>      	
            </div>      	
          </div>
          <div id="missions-container" class="missionsContainer" >
          	<ul id="missions-ul">
            {for mission in missions}
            	<li id="mission_${mission['id']}" {if challenge && challenge.data.mission == mission.id} class="glowing" {/if}>
                {if mission['id'] == currentMission}
                  <a href="javascript:void(0)" class="normal"><span class="loadedImg" imgSrc="images/timeline/mission_current.png" alt="mission"> </span></a>
                {else}
                  {if mission['playable'] == true}
                    <a href="javascript:void(0)" class="normal"><span class="loadedImg" imgSrc="images/timeline/mission_finished.png" alt="mission">  </span></a>
                  {else}
                    <a href="javascript:void(0)" class="normal"><span class="loadedImg" imgSrc="images/timeline/mission_locked.png" alt="mission" >  </span></a>
                  {/if}
                {/if}
              	<a href="javascript:void(0)" class="hover">
                	<span>${mission.name}</span>
                	<span class="loadedImg" imgSrc="images/timeline/mission_icon_selected.png" alt="mission" >  </span>
                </a>
              </li>
            {/for}
            </ul>
          </div >
          <!--Right controls-->
          <div class="rightControls">
            <div class="right">
              <span class="loadedImg" imgSrc="images/game_elements/next_button.png" alt="Next" >  </span>
            </div>
            <div class="last">
              <span class="loadedImg" imgSrc="images/game_elements/last_button.png" alt="Last" >  </span>
            </div>
          </div>
          <!--Changes 28 Sept.-->
        </div>
      </div>
  	<!--Mission Details-->
  	<div class="missionDetails" style="display:none;">
    </div>
  </div>
</textarea>

<textarea style="display:none;" id='missionDetails'>
  <!--Close-->
  <div class="close">
    <a href="javascript:void(0);"><span class="loadedImg" imgSrc="images/game_elements/close_button.png" alt="close"></span></a>
  </div>
  <div class="missionWrapper">
  	<div class="missionImages">
    	<span class="loadedImg" imgSrc="images/missions/${mission.id}.png" alt="Mission Image"></span>
    </div>
    <div class="missionContent">
    	<h3>Mission Story</h3>
      <p>${mission['details']}</p>
      {if mission['playable'] == true } 
        <a href="javascript:void(0)" class="playButton" id="${mission.id}">
          <span class="loadedImg"  imgId="${mission.id}" imgSrc="images/timeline/play_button.png" alt="Play" >  </span>
        </a>
      {/if}
    </div>
  </div>
  <span class="loadedImg" imgSrc="images/timeline/mission_details.png" alt="Mission Details" imgClasses="positioned">  </span>
</textarea>

<textarea style="display:none;" id='friends'>
	<!--Friends Bar-->
  <div class="friendsBar">
  	<!--Game funcations-->
  	<div class="gameFunctions">
    	<!--Crowd menu button-->
    	<a class="crowdMenuItem" href="javascript:void(0);" onclick="gameManager.marketplace.openMarketplace(false);">
        <span class="loadedImg" imgSrc="images/friends/icon_call.png" alt="Menu Item" > </span>
      </a>
      <!--Marketplace button-->
      <a class="marketplaceMenuItem" href="javascript:void(0);" onclick="gameManager.marketplace.openMarketplace(true);">
        <span class="loadedImg" imgSrc="images/friends/icon_crowds.png" alt="Menu Item" > </span>
      </a>
      <!--Rank button-->
      <a class="rankMenuItem" href="javascript:void(0);"><span class="loadedImg" imgSrc="images/friends/icon_ranking.png" alt="Menu Item" >  </span></a>
      <!--Vote button-->
      <a class="voteMenuItem" href="javascript:void(0);"><span class="loadedImg" imgSrc="images/friends/icon_vote.png" alt="Menu Item" >  </span></a>
      <a class="homeMenuItem" href="javascript:void(0);" onclick="gameManager.openMainPage();">
        <span class="loadedImg" imgSrc="images/friends/home_icon.png" alt="Menu Item" > </span>
      </a>
    	<span class="loadedImg" imgSrc="images/friends/functions_background.png" alt="Functions" imgClasses="positioned" > </span>
    </div>
      
    <!--Friends-->
    <div class="friendsWrapper">
    	<!--Friend-->
      {for friend in topThree}
    	<div class="friend">
        <a href="${friend['url']}">
        	<span class="loadedImg" imgSrc="images/friends/${parseInt(friend_index)+1}.png" alt="rank" imgClasses="rankSign"></span>
          <span class="friendsScore">
          	<span>${friend['scores'][scoreManager.gameMode]}</span>
          	<span class="loadedImg" imgSrc="images/friends/friendsScore.png" alt="Friends score" imgClasses="positioned"></span>
          </span>
          <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
          <span class="friendName">${friend['first_name']}</span>
        	<span class="loadedImg" imgSrc="images/friends/friend_box.png" alt="friend"> </span>
        </a>
      </div>
      {/for}

      <!--Left controls-->
      <div id="friends">
        <div class="leftControls">
          <div class="left">
            <span class="loadedImg" imgSrc="images/game_elements/previous_button.png" alt="Previous" > </span>       
          </div>    
          <div class="first">      
            <span class="loadedImg" imgSrc="images/game_elements/first_button.png" alt="First" > </span>      	
          </div>
        </div>
        <!--Friend-->
        <div class="friend">
          <a href="javascript:void(0);" onclick="socialEngine.inviteFriends();">
            <div class="inviteFriend friendAvatar">
              <span class="loadedImg" imgSrc="images/friends/inviteFriends.png" alt="Invite Friend" imgClasses="friendAvatar" > </span>
            </div>
            <span class="friendName">Invite</span>
            <span class="loadedImg" imgSrc="images/friends/friend_box.png" alt="friend" > </span>
          </a>
        </div>
        <div id="friends-container" class="floatingFriends">
        	<ul id="friends-ul">
            {for friend in list}
          	<li>
              <!--Friend-->
              <div class="friend">
                <a href="${friend['url']}" target="_blank">
                  <span class="friendsScore">
                  	<span>${friend['scores'][scoreManager.gameMode]}</span>
                  	<span class="loadedImg" imgSrc="images/friends/friendsScore.png" alt="Friends score" imgClasses="positioned"></span>
                  </span>
                  <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
                  <span class="friendName">${friend['first_name']}</span>
                  <span class="loadedImg" imgSrc="images/friends/friend_box.png" alt="friend" > </span>
                </a>
              </div>
            </li>
            {/for}
          </ul>
        </div>
        <!--Right controls-->
        <div class="rightControls">
          <div class="right">
            <span class="loadedImg" imgSrc="images/game_elements/next_button.png" alt="Next" > </span>
          </div>
          <div class="last">
            <span class="loadedImg" imgSrc="images/game_elements/last_button.png" alt="Last" > </span>
          </div>
        </div>
      </div>
    	<span class="loadedImg" imgSrc="images/friends/friends_bar.png" alt="friends background" imgClasses="positioned"> </span>
    </div>

    <!--Switching tabs-->
    <div class="swithcingTabs">
      <ul>
      	<li {if scoreManager.mode=="global"} class="selected" {/if}>
          <a href="javascript:void(0)"><span class="loadedImg" imgSrc="images/friends/worldRank.png" alt="World Rank"> </span></a>
        </li>
        <li {if scoreManager.mode=="friends"} class="selected" {/if}>
          <a href="javascript:void(0)"><span class="loadedImg" imgSrc="images/friends/friendsRank.png" alt="Friends Rank" > </span></a>
        </li>
      </ul>
    </div>

  </div>
</textarea>

<textarea id='scoreTabs'>
  <div id="scoringModes">
  {for mode in scoreManager.modes}
    <div id="${mode_index}" {if mode_index == scoreManager.mode}
                              class="scoreTab selected"
                            {else}
                              class="scoreTab"     
                            {/if} >
      ${mode_index.capitalize()} Score
    </div>
  {/for}
  </div>
</textarea>

      <span> ${request.message} from ${request.from.name} </span>
      <button> Accept </button><br>
    {/for}

  </div>
  <div id="gift">
    <b>Gift Requests</b><br>
    {for request in inbox.requests.gift}
      <span> ${request.message} from ${request.from.name} </span>
      <button> Accept </button><br>
    {/for}
    <br>
  </div>
  <div id="challenge"><br>
    <b>Challenge Requests</b><br>
    {for request in inbox.requests.challenge}
      <span> ${request.message} from ${request.from.name} </span>
      <button> Accept </button><br>
    {/for}
    <br>
  </div>
</textarea>
