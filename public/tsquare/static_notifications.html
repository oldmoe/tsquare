<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thawragy</title>

<link href="css/notifications.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="container">
  	<!--Notification-->
  	<div class="window notifications">
    	<!--Title-->
    	<div class="windowTitle">
      	<img src="images/notifications/title_inbox.png" alt="title" />
      </div>
      <!--Close-->
      <div class="close">
      	<a href="#"><img src="images/marketplace/close_button.png" alt="close" /></a>
      </div>
      <div class="notificationWrapper">
        <!--Notification Items-->
        <div class="notificationItem">
          <!--Image Wrapper-->
          <div class="notificationImage">
            <img src="images/notifications/no_notifications.png" alt="Facebook image" />
          </div>
          <!--Content Wrapper-->
          <div class="notificationContent">
            <h3>There is no new notifications</h3>
            <h5>You've read all your notifications or you haven't new notifications right now.</h5>
          </div>
          <img class="positioned" src="images/notifications/notifications_item.png" alt="notification item" />
        </div>
        <!--Notification Items-->
        <div class="notificationItem">
          <!--Image Wrapper-->
          <div class="notificationImage">
            <img src="images/dummy/facebook_image_large.png" alt="Facebook image" />
          </div>
          <!--Content Wrapper-->
          <div class="notificationContent">
            <h3><a href="#">Hany Mansi</a></h3>
            <h5>Invited you to join him in his next mission</h5>
          </div>
          <!--Notification Actions-->
          <div class="notificationActions">
            <!--Buy button-->
            <a class="confirmButton" href="javascript:void(0)">
              <span>Buy</span>
              <img src="images/notifications/confirm_button.png" alt="confirm" />
            </a>
            <!--Cancel button-->
            <a class="cancelButton" href="javascript:void(0)">
              <span>Cancel</span>
              <img src="images/notifications/button_cancel.png" alt="Cancel" />
            </a>
          </div>
          
          <img class="positioned" src="images/notifications/notifications_item.png" alt="notification item" />
        </div>
        <!--Notification Items-->
        <div class="notificationItem">
          <!--Image Wrapper-->
          <div class="notificationImage">
            <img src="images/dummy/facebook_image_large.png" alt="Facebook image" />
          </div>
          <!--Content Wrapper-->
          <div class="notificationContent">
            <h3><a href="#">Hany Mansi</a></h3>
            <h5>Invited you to join him in his next mission</h5>
          </div>
          <!--Notification Actions-->
          <div class="notificationActions">
            <!--Buy button-->
            <a class="confirmButton" href="javascript:void(0)">
              <span>Buy</span>
              <img src="images/notifications/confirm_button.png" alt="confirm" />
            </a>
            <!--Cancel button-->
            <a class="cancelButton" href="javascript:void(0)">
              <span>Cancel</span>
              <img src="images/notifications/button_cancel.png" alt="Cancel" />
            </a>
          </div>
          
          <img class="positioned" src="images/notifications/notifications_item.png" alt="notification item" />
        </div>
      </div>
      <img class="windowBackground positioned" src="images/marketplace/window_background.png" alt="window" />
    </div>
  </div>

</body>
</html>
