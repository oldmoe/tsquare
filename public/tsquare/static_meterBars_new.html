<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thawragy</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="uiContainer game">
  <div id="meterBar">
  	<!--Level meter-->
    <div class="levelMeter">
      <div class="levelMeterHighlight" style="width:80%;">
        <span class="levelMeterCrowd">
          <img src="images/game_elements/level_meter_crowd.png" alt="Crowd" />
        </span>
      	<img src="images/game_elements/level_meter_highlighted.png" alt="Level Meter Highlighted" />
      </div>
      <strong>Progress</strong>
    	<img class="positioned" src="images/game_elements/level_meter.png" alt="Level Meter" />
    </div>
  	<!--Timer Bar-->
		<div class="timerBar remaining">
    	<div class="timerBarNumbers">
        <span>05</span>
        <span>:</span>
        <span>00</span>
        <span>:</span>
        <span>00</span>
      </div>
    	<img class="positioned" src="images/game_elements/timer.png" alt="Facebook currency bar" />
    </div>
    <!--Power Bar-->
    <div class="powerbar">
    	<!--Power Percentage-->
    	<div class="powerPercentage">
      	10%
      </div>
			<div class="powerbarFull" style="width:90%;">
      	<img src="images/game_elements/power_bar_full.png" alt="Powerbar full" />
      </div>
    	<img class="positioned" src="images/game_elements/power_bar.png" alt="Power" />
    </div>
    <!--Power-ups-->
    <div class="powerUpsWrapper">
    	<!--Powerup Slot-->
    	<div class="powerUpSlot">
      	<span class="powerUpItem"><img src="images/game_elements/item.png" alt="Item" /></span>
				<span class="powerUpHotKey">
        	<strong>1</strong>
          <img class="positioned" src="images/game_elements/hot_key.png" alt="Hot Key" />
        </span>
        <small>
        	<strong>1</strong>
        	<img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/powerup_slot.png" alt="Item slot" />
      </div>
    	<!--Powerup Slot-->
    	<div class="powerUpSlot">
      	<span class="powerUpItem"><img src="images/game_elements/item.png" alt="Item" /></span>
				<span class="powerUpHotKey">
        	<strong>2</strong>
          <img class="positioned" src="images/game_elements/hot_key.png" alt="Hot Key" />
        </span>
        <small>
        	<strong>4</strong>
        	<img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/powerup_slot.png" alt="Item slot" />
      </div>
    	<!--Powerup Slot-->
    	<div class="powerUpSlot">
      	<span class="powerUpItem"><img src="images/game_elements/item.png" alt="Item" /></span>
				<span class="powerUpHotKey">
        	<strong>3</strong>
          <img class="positioned" src="images/game_elements/hot_key.png" alt="Hot Key" />
        </span>
        <small>
        	<strong>2</strong>
        	<img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/powerup_slot.png" alt="Item slot" />
      </div>
    </div>
    <!--Items slots-->
    <div class="itemsSlotsWrapper"  style="display:none;">
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item_empty.png" alt="Item" /></span>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item.png" alt="Item" /></span>
        <small class="empty">
        <strong>0</strong>
        <img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item.png" alt="Item" /></span>
        <small>
        <strong>11</strong>
        <img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
    	<!--Item slot-->
    	<div class="itemSlot">
      	<span><img src="images/game_elements/item.png" alt="Item" /></span>
        <small>
        <strong>11</strong>
        <img class="positioned" src="images/game_elements/item_numbers.png" alt="numbers" />
        </small>
				<img class="positioned" src="images/game_elements/item_slot.png" alt="Item slot" />
      </div>
      	<img class="positioned" src="images/game_elements/item_slots_wrapper.png" alt="Item Slots" />
    </div>
    <!--Enemies health-->
    <div class="enemiesHealth">
    	<div class="enemiesHealthEmpty" style="width:30%"><img src="images/game_elements/enemies_health_full.png" alt="Enemies health Empty"/></div>
    	<img src="images/game_elements/enemies_health_empty.png" alt="Enemies health"/>
    </div>
    <!--Game meters-->
    <div class="player"  style="display:none;">
      <!--Hydration Meter-->
      <div class="hydrationMeter">
        <span>25</span>
        <img src="images/game_elements/hydration_meter.png" alt="Hydration meter" />
      </div>
      <!--Health Meter-->
      <div class="healthMeter">
        <span>25</span>
        <img src="images/game_elements/health_meter.png" alt="Health meter" />
      </div>
      <img src="images/characters/ultras_red_hold.png" alt="Crowd Member" />
    </div>
    <!--Moves indicator-->
    <div class="movesWrapper" style="display:none;">
      <div class="nextMove">
        <img class="positioned" src="images/game_elements/circle_move.png" alt="Move" />
      </div>
      <div class="movesIndicator">
        <span class="wrong"><img src="images/game_elements/right_arrow.png" alt="Right" /></span>
        <span class="right"><img src="images/game_elements/left_arrow.png" alt="Left" /></span>
        <span><img src="images/game_elements/right_arrow.png" alt="Right" /></span>
        <span><img src="images/game_elements/left_arrow.png" alt="Left" /></span>
      </div>
    </div>
    <!--Pause button-->
    <div class="pauseScreen" style="display:none;">
    	<img src="images/game_elements/paused_screen.png" alt="Pasue" />
    </div>
    <!--Resume button-->
    <div class="resumeScreen"  style="display:none;">
    	<img src="images/game_elements/resume_screen.png" alt="Resume" />
    </div>
    <!--Controls-->
    <div class="controls">
    	<a class="pauseBtn" href="#"><img src="images/game_elements/pause_btn.png" alt="Pause" /></a>
      <a class="playBtn" style="display:none;" href="#"><img src="images/game_elements/play_btn.png" alt="Play" /></a>
      <a class="exitBtn" href="#"><img src="images/game_elements/exit_btn.png" alt="Exit" /></a>
    	<img src="images/game_elements/controls_area.png" alt="Controls" />
    </div>
    <!--Gameplay Guide-->
    <div class="gameplayGuide">
    	<a href="javascript: void(0)" class="hideText"><img src="images/game_elements/hide_guide.png" alt="Hide Guide"></a>
      <span><img src="images/game_elements/guide_walk.png" alt="Walk" /></span>
      <span><img src="images/game_elements/guide_attack.png" alt="Attack" /></span>
      <span><img src="images/game_elements/guide_defend.png" alt="Defend" /></span>
      <span><img src="images/game_elements/guide_retreat.png" alt="Retreat" /></span>
      <span><img src="images/game_elements/guide_push.png" alt="Push" /></span>
      <div class="gameplayGuideBg"></div>
    </div>
    <div class="weatherBar">
      <span class="cloudy "><img  src="images/game_elements/weathericons.png" class="positioned"></span>
      <span class="sunny "><img  src="images/game_elements/weathericons.png" class="positioned"></span>
      <span class="night "><img  src="images/game_elements/weathericons.png" class="positioned"></span>
    </div>
  </div>

	<img class="background" src="images/dummy/background.png" alt="background"></span>
  <div class="highlightedBackground" style="display:none;">
  	<h2>Energy Bar</h2>
    <h3>This is enery bar you can wight your moves from.</h3>
  </div>
</div>
</body>
</html>
