<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thawragy</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/marketplace.css" rel="stylesheet" type="text/css" />
<link href="css/timeline.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="uiContainer">
  <div id="timeline" >
  	<!--Timeline-->
    <div id="missions">
      <!--Timeline Bar-->
      <div class="timelineBar">
      	<!--Missions-->
      	<div class="timelineMissions">
          <!--Changes 28 Sept.-->
          <!--Left controls-->
          <div class="leftControls">
            <a href="#"><img src="images/game_elements/previous_button.png" alt="Previous" /></a>
            <a href="#"><img src="images/game_elements/first_button.png" alt="First" /></a>            	
          </div>
        	<ul>
          		<!--Finished Mission-->
            	<li id="mission_${mission['id']}">
                <a href="javascript:void(0)" class="normal"><img src="images/timeline/mission_finished.png" alt="mission" /></a>
              	<a href="javascript:void(0)" class="hover">
                	<span>Name</span>
                	<img src="images/timeline/mission_icon_selected.png" alt="mission" />
                </a>
              </li>
              <!--Current Mission-->
            	<li id="mission_${mission['id']}">
                <a href="javascript:void(0)" class="normal"><img src="images/timeline/mission_current.png" alt="mission" /></a>
              	<a href="javascript:void(0)" class="hover">
                	<span>Name</span>
                	<img src="images/timeline/mission_icon_selected.png" alt="mission" />
                </a>
              </li>
              <!--Hovered Mission-->
            	<li class="selected" id="mission_${mission['id']}">
                <a href="javascript:void(0)" class="normal"><img src="images/timeline/mission_icon.png" alt="mission" /></a>
              	<a href="javascript:void(0)" class="hover">
                	<span>mission</span>
                	<img src="images/timeline/mission_icon_selected.png" alt="mission" />
                </a>
              </li>
              <!--Challenged Mission-->
              <div class="friendScore">
              	<div class="smallImageWrapper">
                	<img src="images/dummy/facebook_image.png" alt="Facebook Image"/>
                </div>
                <h3>Michael Youssef</h3>
                <h5>3:21</h5>
                <img class="positioned" src="images/timeline/challenge_box.png" alt="Friend score" />
              </div>
            	<li class="glowing" id="mission_${mission['id']}">
                <a href="javascript:void(0)" class="normal"><img src="images/timeline/mission_current.png" alt="mission" /></a>
              	<a href="javascript:void(0)" class="hover">
                	<span>Name</span>
                	<img src="images/timeline/mission_icon_selected.png" alt="mission" />
                </a>       
              </li>
          		<!--Locked Mission-->
            	<li id="mission_${mission['id']}">
                <a href="javascript:void(0)" class="normal"><img src="images/timeline/mission_locked.png" alt="mission" /></a>
              	<a href="javascript:void(0)" class="hover">
                	<span>Name</span>
                	<img src="images/timeline/mission_icon_selected.png" alt="mission" />
                </a>
              </li>
          </ul>
          <img class="positioned timelineBarImage" src="images/timeline/timeline.png" alt="timeline bar" />
          <!--Changes 28 Sept.-->
          <!--Right controls-->
          <div class="rightControls">
            <a class="selected" href="#"><img src="images/game_elements/next_button.png" alt="Next" /></a>
            <a class="selected" href="#"><img src="images/game_elements/last_button.png" alt="Last" /></a>
          </div>
        </div>
        <!--Walking Crowd Member-->
        <div class="walkingCrowdMemeber">
        	<img src="images/timeline/crowd_member_small.png" alt="Crowd member" />
        </div>
      </div>
    	<!--Mission Details-->
    	<div class="missionDetails">
        <div class="close">
          <a href="#"><img src="images/game_elements/close_button.png" alt="close" /></a>
        </div>
	      <div class="missionWrapper">
        	<div class="missionImages">
          	<img src="images/missions_images/mission_06.jpg" alt="Mission Image" />
          </div>
          <div class="missionContent">
          	<h3>Mission Story</h3>
            <p>This is a mission story a mission story This is a mission story.</p>
            <h3>Objective</h3>
            <ul>
            	<li>This is a mission objective.</li>
            	<li>This is a mission objective.</li>
            	<li>This is a mission objective.</li>
            </ul>
            <a href="javascript:void(0)" class="playButton" id="${mission.id}"><img id="${mission.id}" src="images/timeline/play_button.png" alt="Play" /></a>
          </div>
        </div>
	      <img class="positioned" src="images/timeline/mission_details.png" alt="Mission Details" />
      </div>
    </div>
  </div>
	<img class="background" src="images/timeline/home_background.gif" alt="background"></span>  
</div>

</body>
</html>
