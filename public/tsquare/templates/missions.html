<textarea id='winLose'>
	<!--Win/Lose Screen-->
  <div class="winLose">
    <!--Close-->
    <div class="close">
      <a href="#"><img src="images/game_elements/close_button.png" alt="close" /></a>
    </div>  
  	<!--Win/Lose Title-->
  	<div class="winLoseTitle">
    	<h2>Congratulation!</h2>
   		<h4>You've passed this mission.</h4>
    </div>
    <!--Score-->
    <div class="winLoseScore">
    	<h5>Your Score</h5>
      <span>${score['score']}</span>
      <img class="positioned" src="images/win_lose/score_background.png" alt="Score" />
    </div>
    <!--Stars-->
    <div class="starsWrapper">
    	<span {if score.stars > 0} class="star selected" {else} class="star" {/if} >
      	<img src="images/win_lose/star_icon.png" alt="Star" />
      </span>
    	<span {if score.stars > 1} class="star selected" {else} class="star" {/if} >
      	<img src="images/win_lose/star_icon.png" alt="Star" />
      </span>
    	<span {if score.stars > 2} class="star selected" {else} class="star" {/if} >
      	<img src="images/win_lose/star_icon.png" alt="Star" />
      </span>
    	<img class="positioned" src="images/win_lose/stars_background.png" alt="Stars" />
    </div>
    <!--Changes 28 Sept.-->
    <!--Objective-->
    <div class="objectives">
    	<strong><small>${score['objectives']*100}%</small></strong>from your objectives
    </div>
    <!--Changes 25 Sept.-->
    <!--Challenge friends-->
    <div class="challengeFriends">
      {for friend in friends}
			<!--Friend-->
    	<div class="friend">
      	<a href="${friend['url']}">
          <span class="friendsScore">
          	<span>{if friend.missions[mode][mission]['score']} ${friend.missions[mode][mission]} {else} 0 {/if}</span>
          	<img class="positioned" src="images/friends/friendsScore.png" alt="Friends score" />
          </span>
          <!--New changes end here-->
          <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
          <span class="friendName">${friend.first_name}</span>
          <img src="images/friends/friend_box.png" alt="friend" />
        </a>
        <!--Challenge button-->
        <a class="cancelButton" href="javascript:void(0)">
          <span>Challenge</span>
          <img src="images/win_lose/button_cancel.png" alt="confirm" />
        </a>
      </div>
      {/for}
    </div>
    <!--Mission icons-->
    <div class="missionIcons">
    	<!--Replay-->
      <a class="replayButton" href="javascript:void(0)">
        <img src="images/win_lose/replay_button.png" alt="Replay" />
      </a>
    	<!--Home-->
      <a class="homeButton" href="javascript:void(0)">
        <img src="images/win_lose/home_button.png" alt="Replay" />
      </a>
    	<!--Next mission-->
      <a class="nextMissionButton" href="javascript:void(0)">
        <img src="images/win_lose/next_mission_button.png" alt="Next Mission" />
      </a>
    </div>
  	<img class="positioned" src="images/win_lose/win_lose_window.png" alt="Win Lose" />
  </div>
</textarea>
